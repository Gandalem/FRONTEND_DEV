<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform_skew</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
        }
        div#box1{
            transform: skewX(30deg);
        }
        div#box2{
            transform: skewY(30deg);
        }
    </style>
</head>
<body>
    <!-- 2차원 변환함수
        translate() : 평행 이동 변환, transfrom : translate(50px,100px)
        rotate() : 회전 변환 , transform : rotate(200deg)
        scale() : 크기변환 , transform : stale(2,3) , x축:2배, y축 : 3배
        skewX() : x축 가르기 변환, transform : skewX(20deg)
        skewY() : Y축 기울기 변환 ,transform : skewY(30deg)
        skew() : x,y기울기 변환, transform : skew (20deg,30deg) 
    -->

    <div id="box1"> 박스1</div>
    <div id="box2"> 박스2</div>
    
</body>
</html>
