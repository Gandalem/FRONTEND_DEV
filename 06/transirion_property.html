<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition_property</title>
    <style>
        div{
            width:300px; height:300px;
            background-color: orange;
            border:1px red solid;
            transition-property: width, background, color;
            transition-duration: 5s;
        }
        div:hover{
            border: 1px solid red;
            width:700px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <!-- transition-property : 변화 효과를 적용할 속성을 나열
         transition-duration : 변화가 지속 되는시간 지정
         transition-timeing-function : 변화의 시작과 글의 타이밍지정
         transition-delay : 변화효과를 지정한 시간동한 지연시킴 
         
    -->
    
    <div>마우스를 올러면 여러 속성이 변화 합니다.
        1.넓이 변화 <br>
        2.백그라운드 컬러변화<br>
        3.글자색변화
    </div>

</body>
</html>
