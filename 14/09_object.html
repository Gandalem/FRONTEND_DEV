<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 배열내에 객체를 저장후 출력하기 -->
    <p id="car"></p>
    <p>[car1 속성]</p>
    <p id="car0"></p>
    <p>[car2 속성]</p>
    <p id="car1"></p>
    <p>[car3 속성]</p>
    <p id="car2"></p>
    <script>
        //car 배열 내부에 객체를 넣기
        var car = new Array(
            ['sonata', 'blue', 100],
            ['jeep', 'red', 70],
            ['passt', 'white', 150]
        );

        var cname = document.getElementById("car");
        cname.textContent = 'car[2][1] : ' + car[2][1];

        // 2중for문을 사용해서 각요소에 값을 출력
        for (let i = 0; i < car.length; i++) {
            var car0 = document.getElementById("car" + i);
            car0.textContent = "자동차 이름 : "+car[i][0]+" 자동차 색상 : "+car[i][1]+" 자동차 속력"+car[i][2];
        };
    </script>
</body>

</html>
