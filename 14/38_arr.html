<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1차원 배열:
        d1data.length : 열의 갯수
        
    2차원 배열 생성 및 출력 
        d2.length : 행의 갯수
    
    -->

    <script>
        var d1data = [10,20,30,40,50,60,70];

        // for 문으로 출력
        for(let i=0;i<d1data.length;i++){
            document.write(d1data[i]+" ");
        }


        document.write("<p/>==========================<p/>");

        var d2data = [[10,20,30,40,0],[60,70,80,90,0]];

        // 배열 방에 값을 넣기
        d2data[0][4] = 50;
        d2data[1][4] = 100;

        for(let i=0; i<d2data.length;i++){
            for(let j=0;j<d2data[i].length;j++){
                document.write(+d2data[i][j]+" ");
            }
            document.write("<br>");
        }

        document.write("<p/>==========================<p/>");

        document.write("1차원 배열의 길이 : "+d1data.length);
        document.write("<p/>2차원 배열의 길이 : "+d2data.length);
        document.write("<p/> 2차원 배열0행의 열의 갯수 : "+ d2data[0].length);
        document.write("<p/> 2차원 배열1행의 열의 갯수 : "+ d2data[1].length);

        
    </script>
</body>
</html>
