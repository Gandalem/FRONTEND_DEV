<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        #clear{
            clear: both;
        }
        
        #out{
            /* border: 1px red solid; */
            width: 600px;
            margin: 0 auto;
        }

        .a{
            height: 50px;
            float: left;
            width: 200px;
            /* border: 1px red solid; */
            text-align: center;
            padding-top:30px;
        }
    </style>
</head>
<body>
    <div id="out">
        <div id="carname" class="a"></div>
        <div id="carcolor" class="a"></div>
        <div id="carspeed" class="a"></div>
        <div id="clear"></div>
    </div>
    <script>
        var car = new Object(); //객체 선언
        // 객체의 속성과 메소드 부여
        car.name = "sonata";
        car.speed = 100;
        car.color = 'blue';
        car.speedup = function(){
            return this.speed + 10;
        };
        car.speeddown = function(){
            return this.speed - 10;
        };
        var cname = document.getElementById("carname");
        var ccolor = document.getElementById("carcolor");
        var cspeed = document.getElementById("carspeed");

        cname.textContent = '자동차 이름 : '+ car.name;
        ccolor.innerHTML = '자동차 색상 : '+ car.color;
        cspeed.textContent = '자동차 속도 : '+ car.speeddown();
    </script>


</body>
</html>
