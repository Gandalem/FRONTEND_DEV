<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #digclock{
            border: 1px red solid;
            width: 300px;
            text-align: center;
            margin: auto;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 시스템의 현제의 시간을 1초 단위로 출력 -->
    <div id="digclock"> </div>
    <script>
        function digclock(){
            var today = new Date(); //오늘 현제의 시간을 생성 해서 today 객체 생성
            var day = today.getFullYear()+"년 "+today.getMonth()+1+"월 "+today.getDate()+"일 ";
            var time = today.getHours()+"시 "+today.getMinutes()+"분 "+ today.getSeconds()+"초 ";
         
            document.getElementById("digclock").innerHTML = day+time;
            setTimeout('digclock()',1000);
        }
        digclock();

    </script>
</body>
</html>
