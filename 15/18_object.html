<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 문서의 스타일 변경하기 -->
    <p id="msg"> 문서 객체(DOM) 객체의 스타일 변경하기</p>

    <input type="button" onclick="textstyle()" value="텍스트 스타일 변경">
    <input type="button" onclick="texthidden()" value="텍스트 숨기기">
    <input type="button" onclick="textvisiable()" value="텍스트 보이기">
</body>
<script>
    function textstyle(){
        document.getElementById("msg").style.color='blue';
        document.getElementById("msg").style.fontSize='30px';
        document.getElementById("msg").style.style='initial-scale';
    }
    function texthidden(){
        // document.getElementById("msg").style.display='none'; //블락 자체 사라짐
        document.getElementById("msg").style.visibility='hidden'; //블락 내에 내용만 사라짐
    }
    function textvisiable(){
        // document.getElementById("msg").style.display='block'; //블락 자체 나타남
        document.getElementById("msg").style.visibility='visible'; //블락 내에 내용만 나타남
    }
</script>

</html>
