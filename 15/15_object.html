<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            text-decoration: none;
        }
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        createElement() : 태그를 생성함
        createTextNode(): 텍스트 노드를 생성함
        appendChild(): body 내부에 태그를 넣는다.
    -->

    <a href="#" onclick="add()">당신의 이름은 무엇 입니까?</a>
    <script>
        function add(){
            var header = document.createElement('h3');
            var textnode = document.createTextNode('내 이름은 홍길동입니다.');

            
            header.appendChild(textnode); // <h3> 내 이름은 홍길동입니다.</h3>
            document.body.appendChild(header);
        }
    </script>
    
</body>
</html>
