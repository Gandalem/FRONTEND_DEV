<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용하는 방법 3가지</title>

    <!-- 외부 파일에서 불러들여서 처리-->
    <link type="text/css" rel="stylesheet" href="css/external.css"/>

    <!-- 내부 마일 에서 스타일 적용-->
    <style>
        p2{ color: blue;
            font-size:30px;
            background-color:brown ;}
    </style>
</head>
<body>
    <h1>CSS 적용하는 방법 3가지</h1>
    <!--
        CSS 적용하는 방법 3가지
        1.외부 파일에서 불려들여서 적용(외부)
            -정의해 놓은 파일(.css)을 불러들여서 처리
        2.내부 에서 적용하는 방법(내부)
            - 한번에 여러 엘리멘트에 적용.

        3.태그(엘리먼트) 에서 적용하는 방법 - 인라인 에서 적용
            -간단하게 태그 내에서 몇개만 처리할때 사용
    -->
    <p1 style="color: red;background-color: yellow; font-size: 20px;">
        인하인 에서 스타일 시트(CSS) 적용
    </p1><p/>
    <p2>
        내부에서 스타일 시트(CSS) 적용
    </p2><p/>
    <p3>
        외부에서 스타일 시트(CSS) 적용
    </p3>
    
</body>
</html>
