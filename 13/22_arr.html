<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- insert 함수 : 배열의 각방에 1 ~ 100까지 자동으로 저장-->
    <script>
        var arrdata = []; //배열 변수 선언

        //insert 후 출력
        function insertArr(){
            for( var i = 0; i<100;i++){
                arrdata[i]= i+1; //각 방의 값을 입력
                //입력 후 방의 내용을 출력
            }
            selectArr();
        }
        // 2의 배수가 아닌데이터만 삭제
        function deleteArr(){
            insertArr();
            for(var j=0;j<arrdata.length;j++){
                if(arrdata[j]%2!=0){
                    continue;
                }else{
                    arrdata[j]=0;
                }
            }
            
            selectArr();
            //방의 값을 삭제후 출혁 함수 호출
        }

        function selectArr(){
            for(var i=0;i<arrdata.length;i++){
                document.write(arrdata[i]+" ");
            }
            // 출력후 원본 페이지 돌아가도록 태그 삽입
            document.write("<p> 홀수번째 데이터 초기화 완료 </p>");
            document.write("<a href='./22_arr.html'>되돌아 가기</a>")
        }

    </script>

    <button type="button" onclick="insertArr()">배열의 기본 내용 출력</button>
    <button type="button" onclick="deleteArr()">홀수번째 데이터 삭제</button>

</body>
</html>
