<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 값을 넣는 함수
        var arrdata =[];
        function insertArr(){
            var i;
            for(i=0;i<100;i++){
                arrdata[i] = i+1;
                document.write(arrdata[i] + " ");
            }
            // 배열방의 크기를 출력
            document.write("<p> 배열방의 크기"+arrdata.length+"</p>");
            document.write("<a href='23_arr.html'>되돌아가기</a><p/>");
            document.write("<button type='button' onclick='delDataArr()''>각방의 값을 0으로출력</button><p/>");
            document.write("<button type='button' onclick='alldelArr()''>방크기 초기화</button><p/>");
        }

        function selectArr(){
            var i;
            for(i =0;i<arrdata.length;i++){
                document.write(arrdata[i]+" ");
            }
            document.write("<p> 배열방의 크기"+arrdata.length+"</p>");
        }

        // 각방의 값을 0으로 초기화
        function delDataArr(){
            var i;
            for(i=0;i<arrdata.length;i++){
                arrdata[i]=0;
            }
            selectArr();
        }
        // 배열방의 모든 값을 초기화 : 배열 방의 크기를 0으로 초기화;
        // 자바는 배열의 들어가는 데이터 자료형이 동일해야하고 방크기를 늘리거나 줄일 수 없다.
        // 자바스크립트는 배열에 여러 자료형을 넣을수 있고 방크기를 조정 할수있다.
        function alldelArr(){
            arrdata.length=0;
            selectArr();
        }
        </script>
        <button type="button" onclick="insertArr()">출력</button>
</body>
</html>
