<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- 자바 스크립트의 데이터 타입 -->
    <script>
        var num ; //변순의 초기값이 할당이 안됨 : undefined
        var obj = null ; // object 자료형

        document.write(typeof 100 + " <br>"); //num
        document.write(typeof 10.5 + " <br>"); //num
        document.write(typeof "홍길동" + " <br>"); //str
        document.write(typeof null + " <br>"); //obj
        document.write(typeof true + " <br>"); //boolean
        document.write(typeof [1,2,3] + " <br>"); //obj (array)
        document.write(typeof {name:"홍길동",age:25} + " <br>"); //obj
        document.write(typeof num + " <br>"); //undifine
        document.write(typeof obj + " <br>"); //object
        
    </script>

</body>
</html>
