<!DOCTYPE html> <!-- HTML 를 선언 -->
<html lang="ko"> <!--한글 선언-->

<head>
    <meta charset="UTF-8"><!--한글이 께지지 않도록처리-->
    <!-- 뷰설정 : pc,노트북,테블릿, 핸드폰에서 최적화해서 보도록 설정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H 테그 사용하시 : 글자의 크기를 처리하는 태그</title>
</head>

<body>
    <a href="../">상위 폴더의 인덱스 파일로 이동</a><br>
    <!-- h 태그는 블락 으로 처리되는 태그 -->
    <h1> 글자의 크기는 1~6번까지만 존재 합니다</h1>

    <h1> 첫번째 글자 입니다.</h1>
    <h2> 두번째 글자 입니다.</h2>
    <h3> 세번째 글자 입니다.</h3>
    <h4> 네번째 글자 입니다.</h4>
    <h5> 다섯번째 글자 입니다.</h5>
    <h6> 여섯번째 글자 입니다.</h6>
    h 테그는 6번이 끝

    <hr>
    <hr> <!-- 라인을 긋는 태그-->
    <br>
    <br>
    <br>
    <!--a : 링크를 처리하는 태그
        href 에서 실제 파일을 링크
        # 으로 처리할경우 임시로 작동하지 않도록 처리-->
    <a href="#">링크1</a> <!--# 은 링크를 처리 하지않을때 사용함-->
    <a href="#">링크2</a>
    <a href="#">링크3</a>
    <a href="#">링크4</a>
    
    <br>
    <br>
    <br>
    <span> 태그1</span><!--옆으로 처리-->
    <span> 태그2</span>
    <span> 태그3</span>
    <span> 태그4</span>
    <br>
    <br>
    <br>
    <div> 디브태그1 </div><!--밑으로 처리-->
    <div> 디브태그2 </div>
    <div> 디브태그3 </div>
    <div> 디브태그4 </div>

</body>

</html>
