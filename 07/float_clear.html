<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_clear</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .items{
            border:3px solid black;
            float:left;
            margin: 5px;
        }

        .items img{
            display: block; /*div 블락 내에 img를 넣을 경우 하단의 여백을 제거함*/
        }

        /* 브라우저와 상관 없이 3개 씩만 출력 하겠다.*/

        #clear{
            clear:both; /*float left,right 두설정을 종료*/
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="img07/10/image1.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image2.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image3.jpg" width="120px">
    </div>

    <div id="clear"></div>

    <div class="items">
        <img src="img07/10/image4.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image5.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image6.jpg" width="120px">
    </div>


    <div id="clear"></div>




    <div class="items">
        <img src="img07/10/image1.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image2.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image3.jpg" width="120px">
    </div>

    <div id="clear"></div>

    <div class="items">
        <img src="img07/10/image4.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image5.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img07/10/image6.jpg" width="120px">
    </div>
</body>
</html>
