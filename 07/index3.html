<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>include</title>
</head>
<body>
    <!-- 
        include : 외부의 파일을 HTML 내부에 끼워넣기(header,aside,footer)
        모든페이지에서 출력 해야 하는 파일은 외부 파일로 만들고 include 해서 사용
        유지 보수를 쉽게
        jsp, spring, php,node.js,DJango 는 내장 객체를 사용해서 쉽게 include 가능
        
        HTML만 사용해서 외부의 파일을 페이지 내부에 적용 : iframe(외부 CSS가 작동이 안됨)
            JAVAScript AJAX를 사용해서 Include하는 방법 <==
        
     -->
     <p>header</p>
     <!-- 외부의 파일을 iframe을 사용해서 include -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/ZM55pce2AkY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>footer</p>
    <iframe src="./header.html"></iframe>
    <iframe src="./main.html"></iframe>
</body>
</html>
