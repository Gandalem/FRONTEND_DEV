<!DOCTYPE html>
<html lang="ko_kr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
<script src="./includ.js" defer></script>
</head>
<body>
<!-- include ; 외부의 HTML 파일을 불려드려서 출력 
     HTML은 외부의 HTML을 불러들여서 처리를 하기 위해서 iframe을 사용
     - iframe을 사용하면 외부 스타일 시트가 작동이 안됨
     AJAX을 사용해서 include 함.
-->
 
<header data-include="./header.html"></header>

<aside data-include="./aside.html"></aside>

<main data-include="./main1.html"></main>

<footer data-include="./footer.html"></footer>
</body>
</html>
