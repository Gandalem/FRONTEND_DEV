<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector - </title>
    <style>
        h1+h2{color: blue;}
        div + h3{color: red;}
        h3 + p{color: blueviolet;background-color: yellow;}
        span + p{ color: brown; background-color: aqua;}
    </style>
</head>
<body>
    <!--
    인접 형제 선택자 : 선택자A + 선택자B <==선택자A에 바로 다음에 위치한 선택자 B를 선택
        일반 형제 선택자 : 선택자A ~ 선택자B <== 선택자 A에 인접해서 나타나는 선택자B를 선택
        그룹 선택자 : 선택자A , 선택자B <== 선택자A, 선택자B 모두 선택
    -->

    <!--인접 형제 선택자-->
    <div>
        <h1>인접 형제 선택자 1</h1>
        <h2>인접 형제 선택자 2</h2>
        <ul > 목록
            <li> 주제1</li>
            <li> 주제2</li>
        </ul>
    </div>
    <h3>Adjacent Selector_1</h3>
    <p> 인접형제 선택자예외한 스타일적용</p>
    <h3>Adjacent Selector_2</h3>
    <span>인접형제 실습1</span>
    <p>인접 형제 실습2</p>
</body>
</html>
